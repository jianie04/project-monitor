<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chart List</title>
  <link rel="stylesheet" href="chart-list.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
</head>
<body>
  <header>Dashboard Quality Assurance</header>

  <div class="container">

          <!-- Unified Header Toolbar -->
          <div class="toolbar">
            <button id="backBtn" class="btn-back">
              <i class="fa-solid fa-arrow-left"></i> Back to Reports
            </button>

            <div class="dept-header">
              <h2 id="deptNameHeader">Loading Department...</h2>
            </div>

            <div class="dept-actions">
              <button id="addChartBtn" class="add-btn" title="Add Chart">
                <i class="fa-solid fa-plus-circle"></i> Add Chart
              </button>
            </div>
          </div>

    <!-- Reports Container -->
    <div id="reportsContainer" class="reports-container"></div>
  </div>
</body>

  <table id="chartTable">
    <thead>
      <tr>
        <th>Chart Title</th>
        <th>Chart Type</th>
        <th>Description</th>
        <th>Chart Status</th>
        <th>Remarks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="chartTableBody"></tbody>
  </table>

  <!-- MODAL -->
  <div id="dataModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2>Chart Information</h2>

      <form id="dataForm">
        <div class="form-grid">
          <div class="form-column">
            <label>Chart Title:</label>
            <input type="text" id="chartTitle" />

            <label>Chart Type:</label>
            <select id="chartType">
              <option value="">Select Chart Type</option>
              <option>TEXT</option>
              <option>LINE CHART</option>
              <option>BAR CHART</option>
              <option>PIE CHART</option>
              <option>DONUT</option>
              <option>TABLE</option>
              <option>STACKED CHART</option>
              <option>SIDE-BY-SIDE BAR CHART</option>
              <option>SUNBURST</option>
              <option>BAR AND LINE</option>
              <option>HORIZONTAL BAR CHART</option>
              <option>HEATMAP</option>
              <option>SANKEY</option>
              <option>ADVANCED TABLE</option>
              <option>CALENDAR CHART</option>
              <option>MAPS</option>
              <option>AREA CHART</option>
              <option>RADIAL CHART</option>
              <option>DUAL AXIS</option>
              <option>TREEMAP</option>
              <option>BAR AND AREA</option>
              <option>DUAL AXIS BAR</option>
              <option value="OTHERS">OTHERS</option>
          <!-- </select>
          <input type="text" id="chartTypeOther" placeholder="Specify other chart type..." style="display:none;" />
          </select> -->
            </select>

            <label>Description:</label>
            <textarea id="description" rows="4"></textarea>
          </div>

          <div class="form-column">
            <label>Chart Status:</label>
            <select id="chartStatus">
              <option value="">Select Status</option>
              <option>Published</option>
              <option>Removed</option>
              <option>Hidden</option>
              <option>Created</option>
              <option>Processing</option>
            </select>

            <label>Remarks:</label>
            <textarea id="remarks" rows="6"></textarea>
          </div>
        </div>

        <div class="modal-actions">
          <button type="reset" class="btn-reset">Reset</button>
          <button type="submit" class="btn-save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="chart-list.js"></script>
</body>
</html>
