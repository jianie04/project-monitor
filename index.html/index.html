<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Monitoring System</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Project Monitoring System</h1>

  <form id="projectForm">
    <input type="text" id="projectName" placeholder="Project Name" required>
    <input type="text" id="owner" placeholder="Owner" required>
    <input type="text" id="status" placeholder="Status (e.g. Active, Done)" required>
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Add Project</button>
  </form>

  <h2>Project List</h2>
  <table id="projectTable">
    <thead>
      <tr>
        <th>Project</th>
        <th>Owner</th>
        <th>Status</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script> <!-- âœ… No folder -->
</body>
</html>

  <!-- ðŸ‘‡ Paste Step 1 script block here -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, orderBy, query } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfWLAoabC5U8vzFQyIOScZFLKPDoZh3cE",
      authDomain: "project-monitor-f6fb2.firebaseapp.com",
      projectId: "project-monitor-f6fb2",
      storageBucket: "project-monitor-f6fb2.firebasestorage.app",
      messagingSenderId: "789686813125",
      appId: "1:789686813125:web:d931d3b0ae13e674248bac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    console.log("âœ… Firebase initialized successfully");

    const form = document.getElementById('projectForm');
    const tableBody = document.querySelector('#projectTable tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const project = {
        name: document.getElementById('projectName').value,
        owner: document.getElementById('owner').value,
        status: document.getElementById('status').value,
        description: document.getElementById('description').value,
        createdAt: new Date().toISOString()
      };
      await addDoc(collection(db, "projects"), project);
      form.reset();
    });

    const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach((docItem) => {
        const data = docItem.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.owner}</td>
          <td>${data.status}</td>
          <td>${data.description}</td>
          <td>
            <button onclick="deleteProject('${docItem.id}')">Delete</button>
          </td>`;
        tableBody.appendChild(row);
      });
    });

    window.deleteProject = async (id) => {
      if (confirm("Delete this project?")) {
        await deleteDoc(doc(db, "projects", id));
      }
    };
  </script>
</body>
</html>
