<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QC CENTRALIZED DASHBOARD MONITORING SYSTEM</title>  <!-- PURE UI -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />   <!-- Fonts & Icons -->
  <link rel="stylesheet" href="/style.css/style.css" />   <!-- CSS -->
</head>

<body>
  <header>
    <h1>QC CENTRALIZED DASHBOARD MONITORING SYSTEM</h1>
  </header>

  <button id="logoutBtn">Logout</button>

  <!-- DASHBOARD CARD SECTION -->
  <section class="dashboard">
    <div class="card">
      <h2 id="totalDepartments">0</h2>
      <p>Total Departments with Published Dashboard</p>
    </div>

    <div class="card">
      <h2 id="totalReports">0</h2>
      <p>Total Reports</p>
    </div>

    <div class="card">
      <h2 id="totalCharts">0</h2>
      <p>Total Charts</p>
    </div>

    <div class="card">
      <h2 id="totalLicenses">0</h2>
      <p>Total Department with Licenses</p>
    </div>
  </section>

  <!-- SUMMARY SECTION -->
  <section class="summary">
    <div class="summary-header">
      <h2>Department's Summary</h2>
      <div class="actions">
        <button id="addDeptBtn">+ Add New Department</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Department</th>
          <th>Data Source</th>
          <th>Data Status</th>
          <th>Dashboard Status</th>
          <th>License Status</th>
          <th>Data Updated As Of</th>
  
          <!-- <th>Report Count</th> -->
          <!-- <th>Chart Count</th> -->
        </tr>
      </thead>
      <tbody id="summaryTable"></tbody>
    </table>
  </section>

  <!-- Add Department Modal -->
  <div id="addDeptModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Add Department</h2>
      <form id="addDeptForm">
        <label for="deptName">Department:</label>
        <select id="deptName" required>
          <option value="">Select Department</option>
          <!-- Department options will remain the same -->
          <option value="Business and Permits and Licensing Department">Business and Permits and Licensing Department</option>
          <option value="Barangay and Community Relations Department">Barangay and Community Relations Department</option>
           <option value="City Accounting Department">City Accounting Department</option>
        <option value="City Architect Department">City Architect Department</option>
        <option value="City Budget Department">City Budget Department</option>
        <option value="City Civil Registry Department">City Civil Registry Department</option>
        <option value="City Engineering Department">City Engineering Department</option>
        <option value="City Epidemiology Surveillance Unit">City Epidemiology Surveillance Unit</option>
        <option value="City General Services Department">City General Services Department</option>
        <option value="City Planning and Development Department">City Planning and Development Department</option>
        <option value="City Treasurer'sOffice">City Treasurer'sOffice</option>
        <option value="Climate Change and Environmental Sustainability Department">Climate Change and Environmental Sustainability Department</option>
        <option value="Department of Building Official">Department of Building Official</option>
        <option value="Department of Public Order and Safety">Department of Public Order and Safety</option>
        <option value="Department of Sanitation and Cleanup Works">Department of Sanitation and Cleanup Works</option>
        <option value="Disaster and Risk Reduction Management Office">Disaster and Risk Reduction Management Office</option>
        <option value="District Action Office">District Action Office</option>
        <option value="Gender and Development Council Office">Gender and Development Council Office</option>
        <option value="Housing Community Development and Resettlement Department">Housing Community Development and Resettlement Department</option>
        <option value="Human Resource Management Department">Human Resource Management Department</option>
        <option value="Information Technology Development Department">Information Technology Development Department</option>
        <option value="Local Economic Development and Investment Promotions">Local Economic Development and Investment Promotions</option>
        <option value="Market Development and Administration Department">Market Development and Administration Department</option>
        <option value="Parks Development and Administration Department">Parks Development and Administration Department</option>
        <option value="Persons With Disability Affairs Office">Persons With Disability Affairs Office</option>
        <option value="Procurement Department">Procurement Department</option>
        <option value="Public Affairs and Information Services Department">Public Affairs and Information Services Department</option>
        <option value="Public Employment Service Office">Public Employment Service Office</option>
        <option value="Quezon City Anti-Drug Abuse Advisory Council">Quezon City Anti-Drug Abuse Advisory Council</option>
        <option value="Quezon City Bangsamoro Affairs">Quezon City Bangsamoro Affairs</option>
        <option value="Quezon City Citizen Services Department">Quezon City Citizen Services Department</option>
        <option value="Quezon City Education Affairs Unit">Quezon City Education Affairs Unit</option>
        <option value="Quezon City Fire District">Quezon City Fire District</option>
        <option value="Quezon City Health Department">Quezon City Health Department</option>
        <option value="Quezon City Police District">Quezon City Police District</option>
        <option value="Quezon City Public Library">Quezon City Public Library</option>
        <option value="Quezon City Tourism Department">Quezon City Tourism Department</option>
        <option value="Quezon City Veterinary">Quezon City Veterinary</option>
        <option value="Small Business and Cooperatives Development Promotions Office">Small Business and Cooperatives Development Promotions Office</option>
        <option value="Social Services Development Department">Social Services Development Department</option>
        <option value="Task Force Street Lights">Task Force Street Lights</option>
        <option value="Traffic and Transport Management Department">Traffic and Transport Management Department</option>
        <option value="Youth Development Office">Youth Development Office</option>
        <option value="Zoning Administration Unit">Zoning Administration Unit</option>
      </select>
        </select>

        <label for="deptSource">Data Source:</label>
        <select id="deptSource" required>
          <option value="">Select Source</option>
          <option value="Department">Department</option>
          <option value="Annual Report">Annual Report</option>
        </select>

        <label for="deptStatus">Data Status:</label>
        <select id="deptStatus" required>
          <option value="">Select Data Status</option>
          <option value="Updated">Updated</option>
          <option value="Outdated">Outdated</option>
        </select>

        <label for="dbStatus">Dashboard Status:</label>
        <select id="dbStatus" required>
          <option value="">Select Dashboard Status</option>
          <option value="Published">Published</option>
          <option value="Developing">Developing</option>
          <option value="No dashboard yet">No dashboard yet</option>
        </select>

        <label for="deptLicense">License Status:</label>
        <select id="deptLicense" required>
          <option value="">Select License Status</option>
          <option value="Licensed">Licensed</option>
          <option value="Unlicensed">Unlicensed</option>
        </select>

        <label for="deptUpdated">Updated As Of:</label>
        <input type="date" id="deptUpdated" required />

        <!-- <label for="deptFrequency">Data Frequency:</label>
        <select id="deptFrequency" required>
          <option value="">Select Frequency</option>
          <option value="Monthly">Monthly</option>
          <option value="Quarterly">Quarterly</option>
          <option value="Semi Annual">Semi Annual</option>
          <option value="Annual">Annual</option>
          <option value="Every Three Years">Every Three Years</option>
          <option value="Other">Other</option>
        </select> -->

        <div class="modal-buttons">
          <button type="submit" class="save-btn">Save</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div>
  </div>



  <!-- <button id="downloadSummaryBtn">⬇️ Download Summary</button> -->

  <!-- Firebase & Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="/script.js/script.js"></script>
  <script src="/download.js/download.js"></script>
</body>
</html>
