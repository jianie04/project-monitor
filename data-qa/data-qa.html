<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data QA</title>
   <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/data-qa/data-qa.css"> 
</head>
<body>
  <header>report</header>
  
<div class="container"></div>
  <a href="../view-reports/view-reports.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Back to Department</a>
  
  <div class="report-header">
      <h2 id="reportNameHeader">Loading Department...</h2>
  </div>

  <h3 style="margin-top: 30px;">Data QA Table</h3>
  <table id="qaTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Status</th>
        <th>Date Started</th>
        <th>Validation</th>
        <th>Data Wrangled</th>
        <th>Duplicate</th>
        <th>Typo Errors</th>
        <th>Missing Data</th>
        <th>Merge Tables</th>
        <th>Calculated Fields</th>
        <th>Check Format</th>
        <th>Cloud</th>
        <th>SQL</th>
        <th>Ready for Dashboard</th>
        <th>Date Completed</th>
        <th>Developer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="qaTableBody">
      <!-- Sample rows added dynamically -->
    </tbody>
  </table>

</div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="data-qs.js"></script>

    
</body>
</html>
